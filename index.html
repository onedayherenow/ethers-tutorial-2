<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equi="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Importing css styles -->
        <link rel="stylesheet" href="./index.css" />
        <title>Member dApp</title>
    </head>

    <body>


    <section class="member-form-section">
        
        <section class="section-header">
            <h1>Member Form</h1>
        </section>

        <!-- Form -->
        <form>
            <label for="member-name">Member Name</label>
            <input type="text" id="member-name" />

            <label for="member-district">Member District</label>
            <input type="text" id="member-district" />

            <label for="member-age">Member Age</label>
            <input type="number" id="member-age" />

            <input type="button" value="Submit" id="set-new-member" />
        </form>

    </section>


            <!-- Member detail section 
        Displays member info -->  
        <section class="member-detail-section">

            <section class="section-header">
                <h1>Member Details</h1>
            </section>

            <section class="member-details">
                <h3 class="member-detail-heading">
                    Member Name:
                    <span class="member-data member-detail-name"></span>
                </h3>
                <h3 class="member-detail-heading">
                    Member District:
                    <span class="member-data member-detail-district"></span>
                </h3>
                <h3 class="member-detail-heading">
                    Member Age:
                    <span class="member-data member-detail-name"></span>
                </h3>
            </section>

            <section class="section-footer">
                <button class="show-member-form-btn">Set New Member</button>
                <button class="refresh-member-details-btn">Refresh</button>
            </section>
            
        </section>





        <!-- Importing Ethers.js script-->
    <script>
        src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript">
    </script>


    <!-- Importing javascript file -->
    <script src="./index.js"></script>

    </body>

</html>
